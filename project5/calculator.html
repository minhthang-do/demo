<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <link rel="icon" type="icon" href="https://scontent.fdad1-3.fna.fbcdn.net/v/t1.15752-9/447836522_1376788093013797_8966598562724870769_n.png?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_ohc=byTMcXSUa94Q7kNvgE5Hbdn&_nc_ht=scontent.fdad1-3.fna&oh=03_Q7cD1QE7XklbrKzGFjZEBQN5kQgR-Bu5gthMZ_QyfoSjaU0ahg&oe=6693CF2B">
</head>
<body>
    <div class="loader">
        <div class="loader-circle"></div>
    </div>
    <div class="mode">
        <p title="light/dark mode" onclick="changes()">ðŸ’¯ </p>
        <div class="mode-color">
            <button data-color="black"   data-colorbutton="#4b4b4b" data-colorbuttonoperation="rgb(255, 153, 0)" data-text="white"  style="background-color: black; border: .5px solid white;"></button>
            <button data-color="#FBFFF4" data-colorbutton="#d6d6d6" data-colorbuttonoperation="#7d7d7d"          data-text="black"  style="background-color: #FBFFF4"></button>
            <button data-color="#2596be" data-colorbutton="#c7d7f0" data-colorbuttonoperation="#829bd4"          data-text="black"  style="background-color:#2596be"></button>
            <button data-color="#e7bcbf" data-colorbutton="#efcbcc" data-colorbuttonoperation="#d795a4"          data-text="black"  style="background-color:#e7bcbf;"></button>
        </div>
    </div>
    <div class="container">
        <div class="container-content">
            <section>
                <h1>Minh Thang</h1>
                <svg class="w-[35px] h-[35px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z" clip-rule="evenodd"/>
                    <title>Verified</title>
                </svg>
                  
              </section>
            <div class="calculator-input">
                <input type="text" id="input-value">
            </div>
            <div class="calculator-button">
                <span style="background-color: rgb(161, 161, 161);color: black; width: 5rem; height: 5rem;border-radius: 50%; font-size:40px;text-align: center;align-content: center;" onclick="clears()">C</span>
                <span onclick="del()" style="background-color: rgb(161, 161, 161);color: black;width: 5rem; height: 5rem;border-radius: 50%; font-size:40px;text-align: center;align-content: center;">D</span>
                <span onclick="calculatorvalue('*1/100')" style="background-color: rgb(161, 161, 161);color: black;width: 5rem; height: 5rem;border-radius: 50%; font-size:40px;text-align: center;align-content: center;">%</span>
                <button onclick="calculatorvalue('/')" id="operation">/</button>
                <button onclick="calculatorvalue('7')">7</button>
                <button onclick="calculatorvalue('8')">8</button>
                <button onclick="calculatorvalue('9')">9</button>
                <button onclick="calculatorvalue('*')" id="operation">x</button>
                <button onclick="calculatorvalue('4')">4</button>
                <button onclick="calculatorvalue('5')">5</button>
                <button onclick="calculatorvalue('6')">6</button>
                <button onclick="calculatorvalue('-')" id="operation">-</button>
                <button onclick="calculatorvalue('1')">1</button>
                <button onclick="calculatorvalue('2')">2</button>
                <button onclick="calculatorvalue('3')">3</button>
                <button onclick="calculatorvalue('+')" id="operation">+</button>
                <button style="width: 10rem;border-radius: 40px;" onclick="calculatorvalue('0')">0</button>
                <button onclick="calculatorvalue('.')">.</button>
                <button id="operation" onclick="equals()">=</button>
                
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
